<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculateur.css">
    <script src="calculatrice.js"></script> 
    <style>
        footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
          
            text-align: right;
        }
    </style>
</head>

<body>
    <header>
        
    </header>

    <div class="zone"></div>

    <div class="calculatrice">
        <input type="text" id="display" disabled value="0">

        <!-- Première ligne de boutons -->
        <div class="row">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
        </div>

        <!-- Deuxième ligne de boutons -->
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>

        <!-- Troisième ligne de boutons -->
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>=</button>
        </div>

        <!-- Quatrième ligne de boutons -->
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
        </div>

        <!-- Ligne pour les autres fonctionnalités -->
        <div class="row">
            <button>.</button>
            <button>%</button>
        </div>
    </div>

    <footer>
        <p style="color: black;"><u>by NDENGUE FONZE BRINDEL RONEL</u></p>
    </footer>
</body>
</html>
